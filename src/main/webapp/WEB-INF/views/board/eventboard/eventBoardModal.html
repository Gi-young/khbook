<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="myModal" role="dialog">
        <div clas="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-title" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>사용자명</td>
                            <td><input class="form-control" id="userName" type="text"></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td><textarea class="form-control" id="contents" rows="50"></textarea>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button id="modalSubmit" type="button" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
